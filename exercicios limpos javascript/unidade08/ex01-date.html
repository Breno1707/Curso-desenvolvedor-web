<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            
            var meses = ["Janeiro","Feveiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
            var agora = new Date();
            console.log(agora.getDate() + " de " + meses[agora.getMonth()] + " de " + agora.getFullYear());
            
            var dias = ["Domingo","Segunda","Terça","Quarta","Quinta","Sexta","Sábado"]
            var aniversario = new Date(1994,6,17);
            console.log(dias[aniversario.getDay()]);
            
            
        </script>
